      produces:
        - "application/json"
      responses:
        "200":
          description: "recovery ok"
          schema:
            $ref: "#/definitions/Pattern"
        "400":
          description: "invalid id"
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '429':
          description: Too Many Requests
        default:
          description: Default
      security:
        - oAuth_autorization: []
    delete:
