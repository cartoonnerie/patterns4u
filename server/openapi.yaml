        '429':
          description: Too Many Requests
        default:
          description: Default
      security:
        - oAuth_autorization: []


securityDefinitions:
  oAuth_autorization:
    in: header
    type: apiKey
    name: api_key

definitions:
  # TODO User (small, public)
  # TODO Pattern (small, public)
  User:
    type: "object"
    properties:
      username:
        type: "string"
        pattern: '^example-[0-9a-z]+$'
        maxLength: 32
      password:
        type: "string"
        pattern: '^example-[0-9a-z]+$'
        maxLength: 32
      patterns:
        type: "array"
        items:
          $ref: "#/definitions/Pattern"
        maxItems: 100
    xml:
      name: "User"
  Pattern:
    type: "object"
    properties:
      name:
        type: "string"
        pattern: '^example-[0-9a-z]+$'
        maxLength: 32
      creator:
        type: "string"
        pattern: '^example-[0-9a-z]+$'
        maxLength: 32
      thumbnail:
        type: "string"
        pattern: '^example-[0-9a-z]+$'
        maxLength: 32
      description:
        type: "object"
        properties:
          placeholders:
            type: "array"
            items:
              type: "object"
              properties:
                balise_id:
                  type: "string"
                  pattern: '^example-[0-9a-z]+$'
                  maxLength: 32
                values:
                  type: "object"
                  properties:
                    key(size_name):
                      type: "string"
                      pattern: '^example-[0-9a-z]+$'
                      maxLength: 32
                    value:
                      type: "string"
                      pattern: '^example-[0-9a-z]+$'
                      maxLength: 32
            maxItems: 100
          content:
            type: "array"
            items:
              type: "object"
              properties:
                type:
                  type: "string"
                  enum:
                    - paragraph
                data:
                  type: "object"

      sizes:
        type: "array"
        items:
          type: "object"
          properties:
            size_name:
              type: "string"
              pattern: '^example-[0-9a-z]+$'
              maxLength: 32
            dimensions:
              type: "array"
              items:
                type: "object"
                properties:
                  name:
                    type: "string"
                  value:
                    type: "integer"
                    maximum: 1024
                    minimum: 0
                    format: int32
      gauge:
        type: "integer"
        maximum: 1024
        minimum: 0
        format: int32
      equipment:
        type: "array"
        items:
          format: "string"
          type: string
        maxItems: 100
      ravelry_id:
        type: "string"
        pattern: '^example-[0-9a-z]+$'
        maxLength: 32
      published:
        type: "boolean"
    xml:
      name: "Patterns"
      security:
        - oAuth_autorization: []
      